{% extends "layouts/base.html"%}

{% block content%}
    <div class="box">
    <h1>ğŸ“‹ Mark Attendance</h1>

    <form method="post" enctype = "multipart/form-data">
        {% csrf_token %}

        <label>Select Course:</label><br>
        <select name="course" required>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_name }}</option>
                
            {% endfor %}
        </select>

        <hr>

        <table border ="15px" width="100%" cellpadding="5">
            <tr>
                <th>Student</th>
                <th>Status</th>
            </tr>

            {% for student in students %}
            <tr>
                <td class="px-6 py-4 border text-center">
                        {{ student.user.username }}
                </td>
                <td class="px-6 py-4 border">
                    <div class="flex justify-center">
                        <select name = "Status_{{student.id}}" class="border rounded px-4 py-2" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        </select>
                    </div>
                    </td>

            {% endfor %}
        </table>

        <br>
        <button
  type="submit"
  class="bg-gradient-to-r from-blue-600 to-indigo-600
         text-white font-semibold px-8 py-3 rounded-xl
         shadow-lg transform transition-all duration-300
         hover:scale-105 hover:shadow-xl
         active:scale-95 focus:outline-none focus:ring-4
         focus:ring-blue-300">
  Submit Attendance
</button>
    </form>
</div>
{% endblock content%}
</body>
</html>
