<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">

</head>
<body>
    <div class="box">
    <h2>ğŸ“‹ Mark Attendance</h2>

    <form method="post">
        {% csrf_token %}

        <label>Select Course:</label><br>
        <select name="course" required>
            <!-- <option value="dfedws">efefef</option>
                <option value="dfedws">fe</option>
                <option value="dfedws">fcdf</option>
                <option  value="dfedws">efef</option> -->
            {% for course in courses %}
                <option value="gv">gvhb</option>
                <option value="{{ course.id }}">{{ course.course_name }}</option>
                
            {% endfor %}
        </select>

        <hr>

        <table border="1" width="100%" cellpadding="5">
            <tr>
                <th>Student</th>
                <th>Status</th>
            </tr>

            {% for student in students %}
            <tr>
                <td>{{ student.user.username }}</td>
                <td>
                    <select name="status_{{ student.id }}">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <button type="submit">Submit Attendance</button>
    </form>
</div>
    
</body>
